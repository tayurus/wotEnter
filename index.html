<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="border-shadow"> </div>
  <div class="enter">


    <video class="enter__video" loop>
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
    </video>

    <div class="enter__shadow"></div>

    <div class="enter__wrapper">
      <img class="enter__logo" src="img/wot_logo.png" alt="logo" />


      <div class="row align-items-center mb-1">
        <div class="col-md-4 px-0">
          <label class="enter__label mr-2 pl-4" for="server">Сервер и пинг (мс):</label>
        </div>
        <div class="col-md-4 px-0 mr-2">
          <select class="enter__select mr-2" id='server'>
            <option value="">WOT RU1</option>
            <option value="">WOT RU2</option>
            <option value="">WOT RU3</option>
            <option value="">WOT RU4</option>
            <option value="">WOT RU5</option>
          </select>
        </div>

        <div class="col-md-3 px-0">
          <a target="_blank" href="https://ru.wargaming.net/registration/ru/">
            <label class="enter__label enter__label_underline">Создать аккаунт</label></a>

        </div>
      </div>


      <div class="row align-items-center mb-1">
        <div class="col-md-4 px-0">
          <label class="enter__label mr-2 pl-4" for="mail">Электронная почта:</label>
        </div>
        <div class="col-md-4 px-0 mr-2">
          <input type="email" class="enter__input mr-2" id='mail' value="rjuvagin@gmail.com" />
        </div>

        <div class="col-md-3 px-0">
          <a target="_blank" href="https://ru.wargaming.net/personal/password_reset/new/?utm_source=login-screen&utm_medium=link&utm_campaign=wot-client">
            <label class="enter__label enter__label_underline">Не удается войти?</label>
          </a>

        </div>
      </div>


      <div class="row align-items-center mb-1">
        <div class="col-md-4 px-0 text-right">
          <label class="enter__label mr-2 " for="password">Пароль:</label>
        </div>
        <div class="col-md-4 px-0 mr-2">
          <input type="text" class="enter__input mr-2" id='password' value="**********" />
        </div>

        <div class="col-md-3 px-0">
          <label class="enter__label">RU</label>
        </div>
      </div>

      <button type="button" class="button button_enter mt-4"></button>

    </div>

  </div>

  <div class="bottom">
    <img src="img/wargaming.png" alt="wargaming logo" class="bottom__logo mr-3"/>
    <div class="bottom__text">
      © 2009-2018 Wargaming.net. Все права защищены.
      <br>
      <div class="d-flex align-items-center">
        <div class="bottom__text mr-2">
          Юридическая информация
        </div>
        <img class="bottom__button-arrow" src="img/icon_button_arrow_right.png" alt="иконка">
      </div>
    </div>
  </div>

  <script type="text/javascript" src='index.js'>

  </script>

</body>

</html>
